<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab Cart</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
<h1 class="Heading">Cart</h1>
<div class="Cart">
    <div class="Cart-goods">
    </div>
    <div class="Cart-cart">
        <div class="Cart-cartTitle">Drag to add item to cart</div>
        <div class="Cart-items"></div>
    </div>
    <div class="Cart-info">
        <div class="Cart-clear">Clear cart</div>
        <div class="Cart-maxSum">
            <label class="Cart-maxSumLabel">Max Sum: </label>
            <input class="Cart-maxSumInput" value="200">
        </div>
        <div class="Cart-sum">Sum: <span class="Cart-sumValue">0</span></div>
        <div class="Cart-countItems">Items: <span class="Cart-countItemsValue">0</span></div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="/static/main.js"></script>
</body>
</html>
